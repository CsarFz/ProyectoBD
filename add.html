        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
          <h1 class="page-header">Añadir empleados</h1>
          
          <form class="form-horizontal" onsubmit="addEmployee();">
            <div class="form-group">
              <label for="name" class="col-sm-2 control-label">Nombre</label>
              <div class="col-sm-10">
                <input type="text" id="name" class="form-control" placeholder="Nombre completo">
              </div>
            </div>
            <div class="form-group">
              <label for="tel" class="col-sm-2 control-label">Tel&eacute;fono/Celular</label>
              <div class="col-sm-10">
                <input type="tel" id="tel" class="form-control" placeholder="Teléfono o Celular">

            <div class="form-group">
              <label for="email" class="col-sm-2 control-label">Correo electr&oacute;nico</label>
              <div class="col-sm-10">
                <input type="email" id="email" class="form-control" placeholder="Correo electrónico">
              </div>
            </div>
            <div class="form-group">
              <label for="position" class="col-sm-2 control-label">Puesto</label>
              <div class="col-sm-10">
                <input type="text" id="position" class="form-control" placeholder="Puesto del empleado">
              </div>
            </div>
            <div class="form-group">
              <label for="admission" class="col-sm-2 control-label">Fecha de ingreso</label>
              <div class="col-sm-10">
                <input type="text" id="admission" class="form-control" placeholder="Fecha de ingreso">
              </div>
            </div>
            <div class="form-group">
              <label for="address" class="col-sm-2 control-label">Direcci&oacute;n</label>
              <div class="col-sm-10">
                <input type="text" id="address" class="form-control" placeholder="Dirección">
              </div>
            </div>
            <div class="form-group">
              <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default">Añadir</button>
              </div>
